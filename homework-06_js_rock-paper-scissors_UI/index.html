<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS GAME</title>

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/typeface.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

    <!-- <script src="js/rps-game.js"></script> -->
</head>

<body class="color-bg-main-dark">
    <img class="logo" src="images/logo-rps.svg" alt="Logo RPS">

    <div class="game-cards">
        <div class="card color-bg-main" id="user-card">
            <h2 class="color-accent font-primary color-bg-main-light">USER</h2>
            <h5 class="color-neutral font-secondary">Total wins: <span class="user-score">0</span></h5>
            <img class="user-hand" src="images/rock.svg" alt="Question Mark">
        </div>

        <div class="card color-bg-main" id="computer-card">
            <h2 class="color-accent font-primary color-bg-main-light">COMPUTER</h2>
            <h5 class="color-neutral font-secondary">Total wins: <span class="computer-score">0</span></h5>
            <img class="computer-hand" src="images/rock.svg" alt="Question Mark">
        </div>
    </div>

    <div class="game-options">
        <button class="button-choice color-bg-main-light color-neutral font-primary-bold" id="button-rock">ROCK</button>
        <button class="button-choice color-bg-main-light color-neutral font-primary-bold" id="button-paper">PAPER</button>
        <button class="button-choice color-bg-main-light color-neutral font-primary-bold" id="button-scissors">SCISSORS</button>
        <button class="button-option color-bg-main-light color-neutral font-primary-bold" id="play-button">PLAY</button>
    </div>

    <p class="winner color-neutral font-secondary">Winner gets a <span class="color-accent font-primary-bold">cookie</span>!</p>
    <p class="credits color-neutral font-secondary-bold">Â© 2022 LAURENTIU PAL</p>

    <script src="js/rpsScript.js"></script>
</body>

</html>
