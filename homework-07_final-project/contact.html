<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Laurentiu Pal</title>

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/typeface.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/style-contact.css">
</head>

<body>
    <!-- ---------- NAVBAR ---------- -->
    <nav class="navbar">
        <a href="homepage.html"><img src="images/logos/logo-laurentiu-pal.svg" alt="Logo Laur" height="50px"></a>

        <ul class="menu">
            <li class="nav-item"><a href="homepage.html" class="nav-link font-primary-bold">home</a></li>
            <li class="nav-item"><a href="portfolio.html" class="nav-link font-primary-bold">portfolio</a></li>
            <li class="nav-item"><a href="contact.html" class="nav-link font-primary-bold">contact</a></li>
            <li class="nav-item"><img src="images/icons/icon-moon.svg" alt="Dark Mode" class="darkmode"></li>
        </ul>

        <div class="burger-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>

        <script>
            const burgerMenu = document.querySelector('.burger-menu');
            const menu = document.querySelector('.menu');

            burgerMenu.addEventListener("click", () => {
                burgerMenu.classList.toggle("active");
                menu.classList.toggle("active");
            })
        </script>
    </nav>

    <!-- ---------- MAIN ---------- -->
    <section class="width-limit-second">
        <h2 class="font-primary-bold">Get in touch
            <hr class="redline">
        </h2>

        <p>Thank you for stopping by! If you think that I am a good fit for your vacant position, please feel free to
            contact me using the form below.</p>
    </section>

    <form class="width-limit-second">
        <div class="fullname">
            <div class="fname">
                <label for="first-name" class="font-primary-bold">First Name</label><br>
                <input type="text" name="" class="name" required></input><br>
            </div>

            <div class="lname">
                <label for="last-name" class="font-primary-bold">Last Name</label><br>
                <input type="text" name="" class="name"></input>
            </div>
        </div>

        <div>
            <label for="e-mail" class="font-primary-bold">Email</label><br>
            <input type="email" name="" required></input>
        </div>

        <div>
            <label for="message" class="font-primary-bold">Write your message</label><br>
            <textarea type="text" name="" required></textarea>
        </div>

        <div>
            <input type="submit" value="SEND MESSAGE" class="font-primary-bold"></input>
        </div>
    </form>


    <!-- ---------- FOOTER ---------- -->
    <footer>
        <section class="footer width-limit">
            <div class="short-cta">
                <h3 class="font-primary-bold">Organized. Team player.<br>Flexible.</h3>
                <button class="btn-hire font-primary-bold"><a href="contact.html">HIRE ME</a></button>
            </div>

            <div class="social-media">
                <a href="https://www.linkedin.com/in/laurentiupal/" target="_blank"><img
                        src="images/icons/icon-linkedin.svg" alt="LinkedIn Profile" height="30px"></a>
                <a href="https://github.com/pallaurentiu" target="_blank"><img src="images/icons/icon-github.svg"
                        alt="Github Profile" height="30px"></a>
                <a href="https://www.behance.net/laurentiupal" target="_blank"><img src="images/icons/icon-behance.svg"
                        alt="Behance Profile" height="30px"></a>
                <p>&copy;2023, LAURENTIU PAL</p>
            </div>
        </section>
    </footer>
</body>

</html>
