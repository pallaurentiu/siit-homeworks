<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Laurentiu Pal</title>

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/typeface.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/style-contact.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
    <!-- ---------- NAVBAR ---------- -->
    <nav class="navbar">
        <a href="homepage.html"><img src="images/logos/logo-laurentiu-pal.svg" alt="Logo Laur" height="50px"></a>

        <ul class="menu">
            <li class="nav-item"><a href="homepage.html" class="nav-link font-primary-bold">home</a></li>
            <li class="nav-item"><a href="portfolio.html" class="nav-link font-primary-bold">portfolio</a></li>
            <li class="nav-item"><a href="contact.html" class="nav-link font-primary-bold">contact</a></li>
            <li class="nav-item"><i class="bi bi-brightness-high" id="darkmode"></i></li>
        </ul>

        <div class="burger-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>

        <script>
            const burgerMenu = document.querySelector('.burger-menu');
            const menu = document.querySelector('.menu');

            burgerMenu.addEventListener("click", () => {
                burgerMenu.classList.toggle("active");
                menu.classList.toggle("active");
            });

            const darkModeIcon = document.getElementById('darkmode');
            const body = document.querySelector('body');
            const logo = document.querySelector('img');

            darkModeIcon.addEventListener('click', function(){
                this.classList.toggle('bi-moon');
                if (this.classList.toggle('bi-brightness-high')) {
                    body.style.background = 'white';
                    body.style.color = 'black';
                    body.style.transition = '1s';
                    logo.src = 'images/logos/logo-laurentiu-pal.svg';
                    document.getElementById('footer-dark').style.background = '#E0E3E4';
                    document.getElementById('dark-fname').style.background = '#ffffff';
                    document.getElementById('dark-fname').style.color = '#000000';
                    document.getElementById('dark-fname').style.outlineColor = '#aaaaaa';
                    document.getElementById('dark-fname').style.border = '2px solid #DFDFDF';

                    document.getElementById('dark-lname').style.background = '#ffffff';
                    document.getElementById('dark-lname').style.color = '#000000';
                    document.getElementById('dark-lname').style.outlineColor = '#aaaaaa';
                    document.getElementById('dark-lname').style.border = '2px solid #DFDFDF';

                    document.getElementById('dark-email').style.background = '#ffffff';
                    document.getElementById('dark-email').style.color = '#000000';
                    document.getElementById('dark-email').style.outlineColor = '#aaaaaa';
                    document.getElementById('dark-email').style.border = '2px solid #DFDFDF';

                    document.getElementById('dark-title').style.background = '#ffffff';
                    document.getElementById('dark-title').style.color = '#000000';
                    document.getElementById('dark-title').style.outlineColor = '#aaaaaa';
                    document.getElementById('dark-title').style.border = '2px solid #DFDFDF';

                    document.getElementById('dark-msg').style.background = '#ffffff';
                    document.getElementById('dark-msg').style.color = '#000000';
                    document.getElementById('dark-msg').style.outlineColor = '#aaaaaa';
                    document.getElementById('dark-msg').style.border = '2px solid #DFDFDF';
                } else {
                    body.style.background = 'black';
                    body.style.color = 'white';
                    body.style.transition = '1s';
                    logo.src = 'images/logos/logo-laurentiu-pal-white.svg';
                    document.getElementById('footer-dark').style.background = '#1b1b1b';
                    document.getElementById('dark-fname').style.background = '#1b1b1b';
                    document.getElementById('dark-fname').style.color = '#ffffff';
                    document.getElementById('dark-fname').style.outlineColor = '#1b1b1b';
                    document.getElementById('dark-fname').style.border = '2px solid #272727';

                    document.getElementById('dark-lname').style.background = '#1b1b1b';
                    document.getElementById('dark-lname').style.color = '#ffffff';
                    document.getElementById('dark-lname').style.outlineColor = '#1b1b1b';
                    document.getElementById('dark-lname').style.border = '2px solid #272727';

                    document.getElementById('dark-email').style.background = '#1b1b1b';
                    document.getElementById('dark-email').style.color = '#ffffff';
                    document.getElementById('dark-email').style.outlineColor = '#1b1b1b';
                    document.getElementById('dark-email').style.border = '2px solid #272727';

                    document.getElementById('dark-title').style.background = '#1b1b1b';
                    document.getElementById('dark-title').style.color = '#ffffff';
                    document.getElementById('dark-title').style.outlineColor = '#1b1b1b';
                    document.getElementById('dark-title').style.border = '2px solid #272727';

                    document.getElementById('dark-msg').style.background = '#1b1b1b';
                    document.getElementById('dark-msg').style.color = '#ffffff';
                    document.getElementById('dark-msg').style.outlineColor = '#1b1b1b';
                    document.getElementById('dark-msg').style.border = '2px solid #272727';
                }
            });
        </script>
    </nav>

    <!-- ---------- MAIN ---------- -->
    <section class="width-limit-second">
        <h2 class="font-primary-bold">Get in touch
            <hr class="redline">
        </h2>

        <p>Thank you for stopping by! If you think that I am a good fit for your vacant position, please feel free to
            contact me using the form below.</p>
    </section>

    <form class="width-limit-second" action="https://formspree.io/f/mnqyjezd" method="post">
        <div class="fullname">
            <div class="fname">
                <label for="first-name" class="font-primary-bold">First Name</label><br>
                <input type="text" name="First Name" class="name" id="dark-fname" required></input><br>
            </div>

            <div class="lname">
                <label for="last-name" class="font-primary-bold">Last Name</label><br>
                <input type="text" name="Last Name" class="name" id="dark-lname"></input>
            </div>
        </div>

        <div>
            <label for="e-mail" class="font-primary-bold">Email</label><br>
            <input type="email" name="Email Address" id="dark-email" required></input>
        </div>

        <div>
            <label for="subject" class="font-primary-bold">Subject</label><br>
            <input type="text" name="Subject" id="dark-title" required></input>
        </div>

        <div>
            <label for="message" class="font-primary-bold">Write your message</label><br>
            <textarea type="text" name="Message" id="dark-msg" required></textarea>
        </div>

        <div>
            <input type="submit" value="SEND MESSAGE" class="font-primary-bold"></input>
        </div>
    </form>


    <!-- ---------- FOOTER ---------- -->
    <footer id="footer-dark">
        <section class="footer width-limit">
            <div class="short-cta">
                <h3 class="font-primary-bold">Organized. Team player.<br>Flexible.</h3>
                <button class="btn-hire font-primary-bold"><a href="contact.html">HIRE ME</a></button>
            </div>

            <div class="social-media">
                <a href="https://www.linkedin.com/in/laurentiupal/" target="_blank"><img
                        src="images/icons/icon-linkedin.svg" alt="LinkedIn Profile" height="30px"></a>
                <a href="https://github.com/pallaurentiu" target="_blank"><img src="images/icons/icon-github.svg"
                        alt="Github Profile" height="30px"></a>
                <a href="https://www.behance.net/laurentiupal" target="_blank"><img src="images/icons/icon-behance.svg"
                        alt="Behance Profile" height="30px"></a>
                <p>&copy;2023, LAURENTIU PAL</p>
            </div>
        </section>
    </footer>
</body>

</html>
