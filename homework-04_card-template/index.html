<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="global.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

    <title>Card Container</title>
</head>

<body>
    <div class="card-template">
        <!-- Stats -->
        <div class="info main-color">
            <h1 class="title-type">Get <span class="accent-color">insights</span> that help your business grow.</h1>
            <p class="content-type neutral-color">Discover the benefits of data analytics and make better decisions regarding revenue,
                customer experience,
                and overall efficiency.</p>

            <div class="stats">
                <div>
                    <h3 class="content-type">10k+</h3>
                    <p class="special-type neutral-color">COMPANIES</p>
                </div>

                <div>
                    <h3 class="content-type">314</h3>
                    <p class="special-type neutral-color">TEMPLATES</p>
                </div>

                <div>
                    <h3 class="content-type">12M+</h3>
                    <p class="special-type neutral-color">QUERIES</p>
                </div>
            </div>
        </div>

        <!-- Preview image -->
        <div class="image"></div>
    </div>
</body>

</html>
